openapi: 3.0.0
info:
  version: 0.1.0
  title: Test

paths:
  "/foo/{id}":
    parameters:
      - name: param1
        in: query
        schema:
          type: string
          format: uuid
      - name: id
        required: true
        in: path
        schema:
          type: string
          format: uuid
    get:
      operationId: getFoo
      parameters:
        - name: param2
          in: query
          schema:
            type: integer
            minimum: 0
            maximum: 10
        - name: param3
          in: query
          schema:
            type: array
            items:
              type: string
        - name: param4
          in: query
          schema:
            "$ref": "#/components/schemas/referenced-status"
        - $ref: "#/components/parameters/PageNumber"
      responses:
        "200":
          description: foobar

components:
  parameters:
    PageNumber:
      name: page
      description: The current set of paged results to display, based on a 1-based array index
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1

  schemas:
    referenced-status:
      type: string
      description: A referenced status
      enum:
      - open
      - closed
      - dismissed
      - fixed