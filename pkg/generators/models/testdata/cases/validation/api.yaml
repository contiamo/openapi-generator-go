openapi: 3.0.0
info:
  version: 0.1.0
  title: Test

components:
  schemas:
    Person:
      type: object
      required:
        - name
        - gender
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 32
        age:
          type: number
          minimum: 0
          maximum: 120
        gender:
          $ref: "#/components/schemas/Gender"
    Gender:
      type: string
      enum:
        - default
        - female
        - male
