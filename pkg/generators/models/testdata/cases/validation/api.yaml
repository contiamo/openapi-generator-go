openapi: 3.0.0
info:
  version: 0.1.0
  title: Test

components:
  schemas:
    Person:
      type: object
      required:
        - name
        - gender
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 32
        age:
          type: number
          minimum: 18
          maximum: 120
        gender:
          $ref: "#/components/schemas/Gender"
        email:
          type: string
          format: email
        date:
          type: string
          format: "date"
        datetime:
          type: string
          format: "date-time"
        base64:
          type: string
          format: "byte"
        email:
          type: string
          format: "email"
        uuid:
          type: string
          format: "uuid"
        url:
          type: string
          format: "url"
        hostname:
          type: string
          format: "hostname"
        ipv4:
          type: string
          format: "ipv4"
        ipv6:
          type: string
          format: "ipv6"
        ip:
          type: string
          format: "ip"
    Gender:
      type: string
      enum:
        - default
        - female
        - male
