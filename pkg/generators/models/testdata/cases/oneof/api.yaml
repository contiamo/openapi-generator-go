openapi: 3.0.0
info:
  version: 0.1.0
  title: Test

components:
  schemas:
    Foo:
      type: object
      properties:
        bar:
          oneOf:
            - type: string
            - type: integer
    Bar:
      oneOf:
        - type: string
        - type: integer

    Baz:
      oneOf:
        - $ref: "#/components/schemas/Foo"
        - $ref: "#/components/schemas/Bar"
        - $ref: "#/components/schemas/Person"

    Person:
      type: object
      properties:
        name:
          type: string
        age:
          type: integer

    QueryResponseRowEntry:
      description: One field from query results
      nullable: true
      oneOf:
        - nullable: true
          type: string
        - type: boolean
        - type: number

    EitherIdOrNamespaceName:
      description: Either an object with id or a namespace with a name
      nullable: true
      oneOf:
        - type: object
          properties:
            id:
              type: string
          default:
            id: "a default id from oneOf"
        - type: object
          properties:
            namespace:
              type: string
            name:
              type: string
