        statusData:
          $ref: "#/components/schemas/TaskStatusData"

    ProfileRequest:
      type: object
      required:
        - projectId
        - sql
      properties:
        projectId:
          type: string
        sql:
          type: string
        sampleSize:
          type: number

    ProfileResponse:
      type: object
      nullable: true
      required:
        - metadata
        - columns
      properties:
        metadata:
            $ref: "#/components/schemas/Metadata"
        columns:
            additionalProperties:
                type: object
                oneOf:
                - $ref: "#/components/schemas/BooleanProfile"
                - $ref: "#/components/schemas/NumericProfile"
                - $ref: "#/components/schemas/StringProfile"
                - $ref: "#/components/schemas/DatetimeProfile"

    GapDetectionRequest:
      type: object
      required:
        - projectId
        - sql
        - column
      properties:
        projectId:
          type: string
        sql:
          type: string
        column:
          type: string

    GapDetectionResponse:
      type: object
      required:
        - interval
        - data
        - gaps
        - minCount
        - maxCount
      properties:
        interval:
          $ref: "#/components/schemas/Interval"
        data:
          type: array
          items:
            type: object
            properties:
              datetime:
                type: string
              count:
                type: number
        gaps:
          type: array
          items:
            type: object
            properties:
              start:
                type: string
              end:
                type: string
              duration:
                type: number
            required:
            - start
            - end
            - duration
        minCount:
          type: number
        maxCount:
          type: number
        meanGap:
          type: number

    EntityDetectionRequest:
      type: object
      required:
        - projectId
        - sql
      properties:
        projectId:
          type: string
        sql:
          type: string
        sampleSize:
          type: number

    EntityDetectionResponse:
      type: object
      nullable: true
      required:
        - metadata
        - columns
      properties:
        metadata:
            $ref: "#/components/schemas/Metadata"
        columns:
          additionalProperties:
            type: array
            nullable: true
            items:
              $ref: "#/components/schemas/EntityDetectionResult"

    EntityDetectionResult:
      type: object
      required:
        - entity
        - frequency
        - score
      properties:
        entity:
          type: string
        frequency:
          type: number
        score:
          type: number
        examples:
          type: array
          items:
            type: string

    PredefinedEntity:
      description: The available predefined entity types that the Profiler can detect, as opposed to any potential user-defined entity types and rules.
      type: string
      enum:
        - "LOCATION"
        - "US_BANK_NUMBER"
        - "IBAN_CODE"
        - "GERMAN_ID_CARD"
        - "CREDIT_CARD"
        - "PERSON"
        - "US_PASSPORT"
        - "PHONE_NUMBER"
        - "SG_NRIC_FIN"
        - "NRP"
        - "UK_NHS"
        - "US_DRIVER_LICENSE"
        - "IP_ADDRESS"
        - "CRYPTO"
        - "US_ITIN"
        - "EMAIL_ADDRESS"
        - "DOMAIN_NAME"
        - "DATE_TIME"
        - "US_SSN"

    Metadata:
      type: object
      required:
      - isSample
      properties:
        isSample:
          type: boolean
        sampleSize:
          type: number
        sampleType:
          type: string
          enum:
            - Limit
            - Random

    BooleanProfile:
      type: object
      required:
      - dataType
      - trueCount
      - truePercentage
      - falseCount
      - falsePercentage
      - nullCount
      - nullPercentage
      properties:
        dataType:
          type: string
          enum:
            - boolean
        trueCount:
          type: number
        truePercentage:
          type: number
        falseCount:
          type: number
        falsePercentage:
          type: number
        nullCount:
          type: number
        nullPercentage:
          type: number

    NumericProfile:
      type: object
      required:
      - dataType
      - histogram
      - nullCount
      - nullPercentage
      properties:
        dataType:
          type: string
          enum:
            - integer
            - float
        min:
          type: number
        max:
          type: number
        mean:
          type: number
        std:
          type: number
        histogram:
          $ref: "#/components/schemas/Histogram"
        nullCount:
          type: number
        nullPercentage:
          type: number
        type:
          type: string
          enum:
            - Latitude
            - Longitude

    StringProfile:
      type: object
      required:
      - dataType
      - unique
      - top20
      - nullCount
      - nullPercentage
      properties:
        dataType:
          type: string
          enum:
            - string
        unique:
          type: number
        top20:
          type: array
          items:
            type: object
            properties:
              key:
                type: string
              value:
                type: number
            required:
            - key
            - value
        min:
          type: number
        max:
          type: number
        mean:
          type: number
        nullCount:
          type: number
        nullPercentage:
          type: number
        type:
          type: string
          enum:
            - Email
        cardinality:
          type: string
          enum:
            - Unique
            - High
            - Medium
            - Low
            - Constant

    DatetimeProfile:
      type: object
      required:
      - dataType
      - min
      - max
      - histogram
      - nullCount
      - nullPercentage
      properties:
        dataType:
          type: string
          enum:
            - datetime
            - time
        min:
          description: Min date
          type: string
        max:
          description: Max date
          type: string
        histogram:
          $ref: "#/components/schemas/HistogramDatetime"
        nullCount:
          type: number
        nullPercentage:
          type: number
        interval:
          $ref: "#/components/schemas/Interval"

    Interval:
      type: string
      enum:
        - Hour
        - Day
        - Week
        - Month
        - Quarter
        - Year

    Histogram:
      type: object
      required:
      - counts
      - bins
      properties:
        counts:
          type: array
          items:
            type: number
        bins:
          type: array
          items:
            type: number

    HistogramDatetime:
      type: object
      required:
      - counts
      - bins
      properties:
        counts:
          type: array
          items:
            type: number
        bins:
          type: array
          items:
            type: string

    HighlightIndicatorStart:
      type: string
      enum:
        - '{{{'

    HighlightIndicatorStop:
      type: string
      enum:
        - '}}}'

    InternalAuthenticationRequest:
      type: object
      required:
        - token
      properties:
        identifier:
          description: User email if a personal access token is provided
          type: string
        token:
          description: Personal access token or service account token
          type: string
        connectionName:
          description: Name of the data source connection to auth against. Optional, authenticated against user's defualt if not set.
          type: string
          minLength: 2
          maxLength: 255
          pattern: ^([a-zA-z_]+[a-z0-9_]*){2}$

    InternalAuthenticationResponse:
      type: object
      required:
        - identity
        - connection
      properties:
        identity:
          $ref: "#/components/schemas/Identity"
        connection:
          $ref: "#/components/schemas/Connection"

    ProjectResourceStatistics:
      type: object
      required:
        - data
      description: Contains various statistics on resources in a project
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/ProjectResourceStatisticsRootLevelItem"

    ProjectResourceStatisticsRootLevelItem:
      required:
        - category
        - totalCount
        - children
      properties:
        category:
          $ref: "#/components/schemas/SearchCategory"
        totalCount:
          description: How many resources are there in this category in the project
          type: integer
        children:
          type: array
          items:
            $ref: "#/components/schemas/ProjectResourceStatisticsItem"

    ProjectResourceStatisticsItem:
      required:
        - kind
        - count
        - children
      properties:
        kind:
          $ref: "#/components/schemas/ResourceKind"
        count:
          description: How many resources of this kind are there in the project
          type: integer
        children:
          type: array
          items:
            $ref: "#/components/schemas/ProjectResourceStatisticsItem"

    Identity:
      type: object
      description: Short description of the identity accessing the system.
      properties:
        id:
          description: UUID of the user or the service account.
          type: string
          format: uuid
        name:
          description: Full name of the user or a name of the service account.
          type: string
        email:
          description: Email associated with the user. It's blank for service accounts.
          type: string
      required:
        - id
        - name
