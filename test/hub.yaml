          description: |
            If true the user is allowed to:

              1) read the data source and its tables

              2) read the list of import tasks for a managed data source
          type: boolean
        createTable:
          description: |
            If true the user is allowed to create tables in the data source
          type: boolean
        edit:
          description: |
